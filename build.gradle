// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        androidApplicationId = APPLICATION_ID
        androidVersionCode = Integer.parseInt(VERSION_CODE)
        androidVersionName = VERSION_NAME


        bintrayRepo = REPOSITORY
        bintrayName = PUBLISH_ARTIFACT_ID
        publishedGroupId = PUBLISH_GROUP_ID
        libraryName = 'Morfeu'
        artifact = VERSION_NAME
        libraryDescription = 'A dialog library, that lets you customize it or use the default mode(that follows the material design pattern)'
        siteUrl = SITE_URL
        gitUrl = GIT_URL
        libraryVersion = VERSION_NAME
        developerId = BINTRAY_USER
        developerName = 'Bruno Vieira'
        developerEmail = 'brunovieiracrz@gmail.com'
        licenseName = 'The Apache Software License, Version 2.0'
        licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        allLicenses = ["Apache-2.0"]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
